<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualutions Typing Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header" class="header">
        <img src="V-Source.png" alt="Visualutions Logo" class="logo">
        <h1>Visualutions Typing Test</h1>
    </header>
    <div id="content">
        <div id="intro">
            <p>
                Welcome to the Visualutions Typing Test! This is a step in our interview process to gauge your typing speed and accuracy. 
                Once the test begins, you will have 60 seconds to type as many words as you can. Good luck!
            </p>
        </div>
        <div id="header-grid" class="header-grid">
            <div id="info">60</div>
            <div id="buttons">
                <button id="newGameBtn">New Test</button>
            </div>
        </div>
        <div id="game" tabindex="0">
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error">Click here to focus</div>
        </div>
    </div>
    <script src="typing.js"></script>
</body>
</html>
